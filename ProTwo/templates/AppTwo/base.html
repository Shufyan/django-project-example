<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">AppTwo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'AppTwo:signup' %}">Signup</a>
                    <a class="nav-item nav-link" href="{% url 'AppTwo:users' %}">Users</a>
                    <a class="nav-item nav-link" href="{% url 'AppTwo:help' %}">Help</a>
                    <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
                    <a class="nav-item nav-link" href="{% url 'AppTwo:register' %}">Register</a>

                    {% if user.is_authenticated %}
                      <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                      <a class="nav-item nav-link" href="{% url 'AppTwo:user_login' %}">Login</a>
                    {% endif %}
                  </div>
                </div>
        </nav>
    </br>
        <div class="container">
            {% block body_block %}
            <!-- This will content the page body content -->
            {% endblock %}
        </div>
</body>
</html>
